{% extends 'base.html' %}

{% block title %}
  <title>Загрузка аватара</title>
{% endblock %}

{% block style %}
    <style>
        .profile-pic{
        display: inline-block;
        vertical-align: middle;
            width: 50px;
            height: 50px;
            overflow: hidden;
        border-radius: 50%;
        }

        .profile-pic img{
        width: 100%;
        height: auto;
        object-fit: cover;
        }
        .profile-menu .dropdown-menu {
        right: 0;
        left: unset;
        }
        .profile-menu .fa-fw {
        margin-right: 10px;
        }

        .toggle-change::after {
        border-top: 0;
        border-bottom: 0.3em solid;
        }
        .navbar-nav .nav-link {
            font-size: 1.25rem; /* Увеличьте размер шрифта по вашему усмотрению */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .btn-success {
            background-color: #28a745;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <h3 class="text-center" style="margin-top: 20;">Главная страница</h3>
        {% for error in errors %}
                    <div class="alert alert-danger" role="alert">
                            {{ error }}
                    </div>
        {% endfor %}
    </div>
    <div class="container">
        <h2>Upload Your Avatar</h2>
        <form action="/upload_avatar" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <button type="submit" class="btn btn-success">
                <i class="bi bi-upload">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                    </svg>
                </i> Загрузить
            </button>
        </form>
    </div>
    
{% endblock %}
